version: 0.0
os: linux

files:
  - source: /scripts/Dockerfile
    destination: /opt

hooks:
  ApplicationStop:
    - location: scripts/remove_imagecontainer.sh
      timeout: 300
      runas: root
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root 

    - location: scripts/download_warfile.sh
      timeout: 300
      runas: root 

  ApplicationStart:
    - location: scripts/run_docker_commands.sh
      timeout: 300
      runas: root